<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main class="">
        <section class="flex gap-5 flex-col md:flex-row">
            <!-- card part -->
            <article class="flex-1 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- card 01 -->
                <div class="card card-compact text-center bg-red-100 shadow-xl">
                    <figure><img class="px-4 pt-4" src="./images/triangle.png" alt="" /></figure>
                    <div class="card-body">
                        <h2 class="text-xl font-semibold">Triangle</h2>
                        <p class="text-xl">Area (A) = 0.5 x b x h</p>
                        <div class="flex items-center">
                            <input id="triangle-base" class="w-16 text-xl rounded-md p-2" type="text" placeholder="b">
                            <span class="mx-3 text-xl">cm</span>
                            <input id="triangle-height" class="w-16 text-xl rounded-md p-2" type="text" placeholder="h">
                            <span class="mx-3 text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl text-left"> Area : <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="triangleCalculate()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 02 -->
                <div class="card card-compact text-center bg-red-100 shadow-xl">
                    <figure><img class="px-4 pt-4" src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-xl font-semibold">Rectangle</h2>
                        <p class="text-xl">Area (A) : w x l </p>
                        <div class="flex items-center">
                            <input id="rectangle-length" class="w-16 text-sm rounded-md p-2" type="text"
                                placeholder="length">
                            <span class="mx-3 text-xl">cm</span>
                            <input id="rectangle-height" class="w-16 text-sm rounded-md p-2" type="text"
                                placeholder="height">
                            <span class="mx-3 text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl text-left"> Area : <span id="rectangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="rectangleCalculate()" class="btn btn-primary w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- card 03 -->
                <div class="card card-compact  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- card 04 -->
                <div class="card card-compact  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </article>
            <!-- calculation part -->
            <article class="h-60 lg:w-96 border-2 border-gray-500 rounded-2xl text-center p-4">
                <h3 class="text-3xl">Area Calculation</h3>
            </article>
        </section>
    </main>
    <script src="./js/traingle.js"></script>
    <script src="./js/rectangle.js"></script>
</body>

</html>
